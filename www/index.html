<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <script type="text/javascript" src="cordova.js"></script>
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->

   
    <!-- Views, and they are tabs-->
    <!-- We need to set "toolbar-through" class on it to keep space for our tab bar-->
    <div class="views tabs">
        <!-- Your first view, it is also a .tab and should have "active" class to make it visible by default-->
        <div id="view-1" class="view view-main tab active">
            <!-- Pages-->
            <div class="pages">
             
              <!-- Page, data-page contains page name-->
                <div data-page="index" class="page" id="index-page">

                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="center sliding" id="index-nav">
                                Home
                            </div>
                        </div>
                    </div>
                    
                    <!-- Scrollable page content-->
                    <div class="page-content">
                        <div class="content-block-title"></div>
                        <div class="content-block" id="home-content">
                        <p>Error happend. Speak with the administrator</p>
                        <p>Crear una pagina para el formulario y poner esto en blanco</p>
                    
                    </div>
                    
                </div>

            </div>
        </div>
    </div>
      
      
    
    
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
